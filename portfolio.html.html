    <!-- Script untuk efek hover -->
    <script>
        document.querySelectorAll('.hover-shadow').forEach(item => {
            item.addEventListener('mouseenter', function () {
                // Menghapus efek dari semua elemen
                document.querySelectorAll('.hover-shadow').forEach(el => el.classList.remove('hovered'));
                // Menambahkan efek biru pada elemen yang di-hover
                this.classList.add('hovered');
            });
            item.addEventListener('mouseleave', function () {
                // Menghapus efek biru saat cursor tidak ada
                this.classList.remove('hovered');
            });
        });
    </script>
